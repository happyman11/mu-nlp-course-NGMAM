    <div>
    <!-- <button onclick="document.getElementById('id01').style.display='block'"><p class="admins">Admin login</p></button> -->

    <div id="id01" class="modal">
      <form class="modal-content animate"  method="post">
      
        <div class="container" id="login-form">
          <label for="uname"><b>Username</b></label>
          <input type="text" id="username" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="psw" required><br>

          <button type="button" id="login-button"  value="Login" class="submitb">Login</button>
        </div>
        
      </form>
    </div>

      <div style="margin: 4%;">
        <div class="imgs">
          <img src="qr-forms.png">
          <a class="forms" href="forms.html">Click Here</a>
        </div>
        
        <div class="new"><strong>What's New ?</strong></div>
        
        <span class="paras">
          <ul>
            <!-- Display updated paragraphs -->
            <li><p>P1: <span id="display1"></span></p></li>
            <li><p>P2: <span id="display2"></span></p></li>
            <li><p>P3: <span id="display3"></span></p></li>
          </ul>
        </span>

        <script>
            // Retrieve data from localStorage and display
            document.getElementById("display1").innerText = localStorage.getItem("userInput1") || "Not updated";
            document.getElementById("display2").innerText = localStorage.getItem("userInput2") || "Not updated";
            document.getElementById("display3").innerText = localStorage.getItem("userInput3") || "Not updated";

            var modal = document.getElementById('id01');

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Get the username and password fields and the login button
            const username = document.getElementById("username");
            const password = document.getElementById("password");
            const loginButton = document.getElementById("login-button");

            loginButton.addEventListener("click", function() {
              if (username.value === "admin" && password.value === "password") {
                window.location.href = "admin-updates.html";
              } else {
                alert("Invalid username or password");
              }
            });
          </script>
        
    </div>
